<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" type="image/png" href=<%=require("./icon/favicon.png")%>>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <form
        action="/"
        class="form"
        method="post"
      >
        <h3 class="form__title">Sign in</h3>

        <input
          id="login"
          class="form__login form__field"
          name="login"
          type="text"
          placeholder="Login"
        >

        <input
          id="password"
          class="form__password form__field"
          name="password"
          type="password"
          placeholder="Password"
        >

        <button id='submit' class="form__button">
          Sign in
        </button>
      </form>
    </div>

    <script src="./bandle.js"></script>
  </body>
</html>
