<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <script src="./bandle.js"></script>
